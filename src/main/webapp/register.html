<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Browser</title>
    <!-- Load Bootstrap compiled master.min.css file -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">

    <!-- Load jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Add our own custom scripts file -->
    <script src="dist/js/bundle.min.js"></script>
</head>
<body>

    <main class="main page-register">
        <div class="container"> 
            <div class="register-wrap">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="heading">
                            <h2 class="heading-title">Sign up</h2>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-sm-12">
                        <div class="register">
                            <form id="registration" action="register" method="POST">
                                <div class="login-row">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" placeholder="example">
                                </div>
                                
                                <div class="login-row mb-5">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="email@example.com">
                                </div>

                                <div class="login-row">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" placeholder="">
                                </div>

                                <div class="login-row mb-5">
                                    <label for="password">Repeat password</label>
                                    <input type="password" id="password" name="repeatPassword" placeholder="">
                                </div>
                                
    
                                <div class="action-buttons">
                                    <button type="submit" form="registration" class="btn btn-primary" action="register">Sign up</button>
                                    <a href="index.html" class="register-button" id="register">or Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
