<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Browser</title>
    <!-- Load Bootstrap compiled master.min.css file -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

    <!-- Load jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <!-- Add our own custom scripts file -->
    <script src="dist/js/bundle.min.js"></script>
</head>
<body class="page-movie">

    <div class="site-header">
        <div class="site-navigation">
            <aside class="logo"><a href="home.html" class="site-logo">Movie Network</a></aside>
            <ul class="menu">
                <li class="menu-item"><a href="home.html">Home</a></li>
                <li class="menu-item is-active"><a href="browse.html">Browse</a></li>
                <li class="menu-item"><a href="profile.html">Profile</a></li>
                <li class="menu-item"><a href="logout.html?action=logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <main class="main page-movie">
        <div class="single-movie">
            <div class="single-movie-poster"></div>

            <div class="single-movie-container">
                <div class="single-movie-thumbnail"></div>
                <div class="single-movie-meta">
                    <h2 class="single-movie-title"></h2>
                    <div class="single-movie-details">
                        <span class="genres"></span>
                        <span class="runtime">min</span>
                    </div>
                    <div class="single-movie-overview"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <header class="heading">
                        <h2 class="heading-title">Latest comments</h2>
                    </header>
                    <div class="movie-comments">
                        <ul class="movie-comments-list">
                            <li class="comment-item">
                                <picture class="comment-author-avatar"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt=""></picture>
                                <div class="comment-author-meta">
                                    <h4 class="comment-author">Test</h4>
                                    <span class="comment-rating">8/10</span>
                                    <div class="comment-copy">Amazing movie but it was too short</div>
                                </div>
                                
                            </li>
                        </ul>

                        <form action="comment/post" method="POST" class="comments-form">
                            <textarea name="comment-area" id="comment" cols="30" rows="10"></textarea>

                            <span>Rating:</span>
                            <select name="rating" id="rating">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>

                            <input type="hidden" name="movieId" class="movie-id">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">Test</div>
            </div>
        </div>
    </main>

</body>
</html>
