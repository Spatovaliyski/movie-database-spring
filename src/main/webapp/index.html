<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Browser</title>
    <!-- Load Bootstrap compiled master.min.css file -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

    <!-- Load jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Add our own custom scripts file -->
    <script src="dist/js/bundle.min.js"></script>
</head>
<body class="page-login">

    <main class="main page-login">
        <div class="container"> 
            <div class="login-wrap">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="heading">
                            <h2 class="heading-title">Log in</h2>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-sm-12">
                        <div class="login">
                            <form id="login-form" action="login" method="POST">
                                <div class="login-row">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" placeholder="example">
                                </div>
                                
                                <div class="login-row">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" placeholder="">
                                </div>
                                
    
                                <div class="action-buttons">
                                    <button type="submit" class="btn btn-primary" action="login">Log in</button>
                                    <a href="register.html" class="register-button" id="register">or Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
